<div class="container" id="bordaCadastro">

    <div class="col-sm-12 text-center my-3">
      <h1>Cadastro</h1>
    </div>
      <div class="row justify-content-center mb-3">
        <div class="col-sm-2">
          <svg class="bi bi-person-plus-fill" width="8em" height="8em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="bordaIconCadastro">
            <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 100-6 3 3 0 000 6zm7.5-3a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13V5.5a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
           <path fill-rule="evenodd" d="M13 7.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z" clip-rule="evenodd"/>
          </svg>
        </div>
      </div>
  </div>
  <div class="row justify-content-center mb-5">
    <div class="col-sm-8">
        <form>
          <div class="form-row">
            <div class="form-group col-sm-12">
              <label for="inputNome">Nome</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Nome..." required>
            </div>

            <div class="form-group col-sm-12">
              <label for="inputEmail">E-mail</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="exemplo@gmail.com" required>
            </div>

            <div class="form-group col-sm-12">
             <label for="inputPassword">Senha</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Senha..." required>
            </div>

            <div class="form-group col-sm-12">
             <label for="inputPassword">Confirmar Senha</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Confirmar Senha..." required>
            </div>

            <div class="form-group col-sm-12">
              <a href="index.html" class="btn btn-primary">Cancelar </a>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </form>
    </div>
